<div class="my-3 mb-3">
<h2>Add a Todo</h2>
<form (ngSubmit) = "onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" [(ngModel)] = "title" name="title" class="form-control" id="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" [(ngModel)] = "desc" name="desc" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
